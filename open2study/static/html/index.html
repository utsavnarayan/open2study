<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>List of crawled urls:</h1>
    <table>
        <tr>
            <td>Course</td>
            <td>Details Link</td>
            <td>Official course url</td>
        </tr>
    {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>http://localhost:8000/course/{{ course.name }}</td>
            <td>{{ course.url}}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
